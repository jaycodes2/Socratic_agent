<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <style>
      /* Fullscreen background image */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Splash screen styling */
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("./assets/wallpaper_ai.jpg"); /* Use your wallpaper image */
        background-size: cover; /* Cover the entire screen */
        background-position: center; /* Center the background image */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .splash-container {
        text-align: center;
        color: white; /* Change text color to white for better contrast */
        position: relative; /* Required for z-index */
        z-index: 1; /* Bring text in front of the background */
      }

      .logo-text {
        font-family: "Merienda", cursive;
        font-size: 3.5rem;
        font-weight: 900;
        color: #ffffff; /* White text for better visibility */
        opacity: 0;
        animation: fadeInText 3s ease-in-out forwards;
        animation-delay: 1s;
        
        text-shadow: 2px 10px 20px rgba(0, 0, 0, 0.9); /* Shadow for better visibility */
        
      }
      .quote{
        font-family: "Merienda", cursive;
        font-size: 2.2rem;
        font-weight: 800;
        color: #ffffff; /* White text for better visibility */
        opacity: 0;
        animation: fadeInText 3s ease-in-out forwards;
        animation-delay: 1s;
        text-shadow: 20px 30px 30px rgba(0, 0, 0, 0.9); /* Shadow for better visibility */
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash-screen">
      <div class="splash-container">
        <h1 class="logo-text">Socratic Learning</h1>
        <p class="quote">“I cannot teach anybody anything. I can only make them think.”</p>
      </div>
    </div>

    <!-- React root element -->
    <div id="root"></div>

    <script>
      // Hide splash screen after 5 seconds and show React app
      window.onload = function () {
        setTimeout(() => {
          document.getElementById("splash-screen").style.display = "none";
        }, 6000);
      };
    </script>
  </body>
</html>
